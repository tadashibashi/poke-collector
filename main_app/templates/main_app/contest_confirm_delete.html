{% extends 'base.html' %}
{% block content %}
    <h1>Delete Contest</h1>
    <p>Are you sure you want to delete <span class="teal-text">{{ contest.name }}</span>?</p>
    <form action="" method="POST">
        {% csrf_token %}
        <input class="btn red" type="submit" value="CONFIRM DELETE" />
        <a href="{% url 'main:contests_index' %}" class="btn">Cancel</a>
    </form>
{% endblock %}
